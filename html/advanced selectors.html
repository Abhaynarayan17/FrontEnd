<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv Selectors</title>
<style>
    /* attribute selector */
    [href] {
        color: blueviolet;
    }
    /* attribute with type selector*/
a[href="https://www.google.com"]{
font-size: 1.2em;
    font-weight: bold;
}

a[target="blank"]{
    color: gold;
}

/* */
</style>

</head>
<body>
    <a href="https://www.google.com">search on google</a> <br/> <br />
    <a href ="https://www.google.com" target="blank">Google search</a>

<span>Span 1</span>
<a href="https://www.youtube.com">Youtube</a>
<span>Span 2</span>
</body>
</html>
