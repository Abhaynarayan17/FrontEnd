<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table {
             border-collapse: collapse;
             
        }

        th, td {
             border: 1px solid black;
             padding: 2px;
        }
        

    </style>

</head>
<body>
    <h1>Weather report</h1>
    <hr />
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Rainfall</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
        </thead>
            <tbody>
                <tr>
                    <td>Bangalore</td>
                    <td>5mm</td>
                    <td>22 c</td>
                    <td>30 c</td>
                </tr>

                <tr>
                    <td>Chennai</td>
                    <td>2mm</td>
                    <td>30 c</td>
                    <td>50 c</td>
                </tr>
                
            </tbody>
            
           
        </table>
        
    
</body>
</html>
